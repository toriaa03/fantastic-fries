<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8" />
        <title>Contact Us</title>
        <meta name="viewport" conent="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

       
        <script src="https://kit.fontawesome.com/b6fe05217d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/skewed-header.css">
        <link rel="stylesheet" href="styles/page-container.css">
        <link rel="stylesheet" href="styles/helpers.css">
        <link rel="stylesheet" href="styles/contact.css">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="styles/media-queries.css">







</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">

                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html"target="_blank">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html"target="_blank">About</a>
                    </div>

                    <div class="nav-link">
                        <a href="menu.html"target="_blank">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="contact.html"target="_blank">Contact</a>
                    </div>
                </div>  
            </div>
        </div>



    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Any Street<br>Scottsdale, AZ, 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>

            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>

                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
            
        </div>
    </div>

    <div class="spacer60"></div>


    <div class="footer">

        <div class="footer-image">

            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo" width="216px" height="100%">
        </div>

        <div class="footer-phone-hours">

            <span class="phone">
            555-555-5555
            </span>

            <span class="hours">
            10 AM-MIDNIGHT
            </span>

        </div>


        <div class="links-wrapper">
            
            <div class="nav-link">
                <a href="index.html"target="_blank">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html"target="_blank">About Us</a>
            </div>
            <div class="nav-link">
                <a href="menu.html"target="_blank">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html"target="_blank">Contact</a>
            </div>

        </div>

        <div class="social-media-wrapper">

            <span class="instagram">
                <a href="https://www.instagram.com/toriaa_003/"target="_blank">                   
                     <i class="fab fa-instagram"></i>
                </a>
            </span>
            <span class="twitter">
                <a href="https://www.twitter.com"target="_blank">                   
                    <i class="fab fa-twitter"></i>
                </a>
            </span>
            <span class="facebook">
                <a href="https://facebook.com"target="_blank">                    
                    <i class="fab fa-facebook-f"></i>
                </a>
            </span>

        </div>

        <div class="copyright-wrapper">
            &copy; 2020 DevCamp &#124; All rights reserved       
        </div>

    </div>

</body>
</html>
